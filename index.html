            '갱신/가입/만기': ['갱신', '갱신기간', '가입', '만기', '만기일', '신규', '가입확인', '가입조회', '미가입', '미가입과태료', '보험안들면'],
            '운전자 범위/차량 관련': ['가족한정', '지정1인', '누구나보험', '가족보험', '2대보험', '공동명의', '명의이전', '차량변경', '경차보험료', '외제차보험', '전기차보험료', '중고차보험', '신차보험'],
            '할증/할인/등급': ['할증', '할인', '할증기준', '할증조회', '할인할증등급', '등급', '사고할증', '할인등급', '할인률'],
            '보험 이력/내역 조회': ['이력조회', '내차보험조회', '내가가입한', '내자동차보험찾기', '보험확인'],
            '경력 인정/운전 나이': ['경력인정', '나이', '20대', '첫차보험료', '가입경력'],
            '기타 상품/회사 정보': ['추천', '순위', '회사', '보험사', '법인', '인터넷', '혜택', '타는만큼내는보험'],
            '다이렉트/온라인 전용': ['다이렉트', '다이렉트자동차보험비교', '다이렉트자동차보험료비교', '다이렉트차보험비교'],
            '차량가액/부담금': ['차량가액', '자기부담금', '자차보험자기부담금'],
            '보험 변경/승계/이전': ['변경', '승계', '이전'],
            '보험료 견적/비용': ['견적', '가격', '차보험료', '보험료비'],
            '벌금/과태료': ['벌금', '과태료']
        };

        const siteCategories = {};
        const usedCategoryKeys = [];

        // 사이트 분류
        extractedSites.forEach(site => {
            let found = false;
            for (const key in categories) {
                if (categories[key].some(keyword => site.name.includes(keyword))) {
                    if (!siteCategories[key]) {
                        siteCategories[key] = [];
                        usedCategoryKeys.push(key);
                    }
                    siteCategories[key].push(site);
                    found = true;
                    break; 
                }
            }
            // 미분류 사이트 처리 (가장 포괄적인 카테고리에 할당)
            if (!found) {
                const defaultCat = '최저가/다이렉트 비교 견적';
                if (!siteCategories[defaultCat]) {
                    siteCategories[defaultCat] = [];
                    usedCategoryKeys.push(defaultCat);
                }
                siteCategories[defaultCat].push(site);
            }
        });

        // 사용된 카테고리 중 13개 이상인지 확인 (요청 사항 충족)
        if (usedCategoryKeys.length < 13) {
             // 이 부분은 드물지만, 만약 카테고리가 13개 미만으로 분류되었다면,
             // 더 광범위한 키워드 매칭을 시도하거나 수동으로 조정할 수 있지만, 현재 로직은 15개 이상을 목표로 설정했습니다.
        }

        // 4. 무작위 순서 적용 및 설명 문구 생성
        shuffleArray(usedCategoryKeys);

        const categoryColors = [
            '#007bff', '#28a745', '#dc3545', '#ffc107', '#6f42c1', 
            '#fd7e14', '#20c997', '#6c757d', '#e83e8c', '#17a2b8',
            '#f7a399', '#a2d5c5', '#588b8b', '#2a4d69', '#f9c5d1'
        ];
        shuffleArray(categoryColors);

        const uniqueDescriptions = [
            '단 한 번의 클릭으로 보험료의 비밀을 해독하세요.',
            '당신의 지갑을 지켜줄 숨겨진 최저가를 지금 바로 확인하세요.',
            '복잡한 보험의 숲을 단숨에 가로지르는 가장 빠른 길.',
            '시간은 돈입니다. 가장 효율적인 방법으로 견적을 비교해 보세요.',
            '합리적인 운전자를 위한 스마트한 보험 솔루션의 시작점.',
            '같은 조건, 다른 가격! 당신이 몰랐던 보험료 차이를 경험하세요.',
            '내 차를 위한 완벽한 보호막, 비교 없이는 알 수 없습니다.',
            '보험 가입의 패러다임을 바꿀 놀라운 다이렉트 경험.',
            '불필요한 지출을 멈추고, 현명한 소비자가 되는 첫걸음.',
            '데이터가 말해주는 최적의 보험 선택지를 놓치지 마세요.',
            '당신의 운전 스타일에 딱 맞는 맞춤형 보험을 찾아드립니다.',
            '어려운 보험 용어는 잊고, 핵심 정보만 빠르게 파악하세요.',
            '보험료 할인 혜택의 숨겨진 보물창고를 공개합니다.',
            '미래를 대비하는 가장 확실하고 경제적인 방법.',
            '차량과 운전자를 위한 가장 강력하고 경제적인 보장.',
            '단 5분 투자로 1년치 보험료를 절약하는 마법.',
            '복잡한 절차 없이, 원하는 조건의 보험을 즉시 만나보세요.',
            '이제 더 이상 보험료 때문에 고민하지 마세요. 해답이 여기 있습니다.'
        ];

        function getUniqueDescription(siteName) {
            const index = siteName.length % uniqueDescriptions.length;
            let baseDesc = uniqueDescriptions[index];
            
            // 카테고리명을 설명에 포함하여 독특함을 강화
            let catKeyword = siteName.includes('다이렉트') ? '다이렉트 최저가' : 
                             siteName.includes('계산') ? '정확한 계산' : 
                             siteName.includes('책임') ? '의무 보장' : '맞춤 보험';

            return baseDesc.replace('보험료', `${catKeyword} 보험료`);
        }

        const contentDiv = document.getElementById('content');
        let htmlContent = '';
        let colorIndex = 0;

        usedCategoryKeys.forEach(key => {
            const categorySites = shuffleArray(siteCategories[key]); // 카테고리 내 사이트 순서도 랜덤
            const categoryColor = categoryColors[colorIndex % categoryColors.length];
            colorIndex++;

            htmlContent += `
                <section class="category-section" style="--category-color: ${categoryColor};">
                    <h2 class="category-title">${key}</h2>
                    <ul class="site-list">
            `;
            
            categorySites.forEach(site => {
                const description = getUniqueDescription(site.name);
                htmlContent += `
                    <li class="site-item">
                        <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="site-link" title="${site.name} 바로가기">
                            <strong>${site.name}</strong>
                            <p class="site-description">${description}</p>
                        </a>
                    </li>
                `;
            });

            htmlContent += `
                    </ul>
                </section>
            `;
        });

        contentDiv.innerHTML = htmlContent;

        // 최종 사이트 개수 확인 (콘솔 출력용)
        // console.log("총 추출된 사이트 수:", extractedSites.length);
        // console.log("총 사용된 카테고리 수:", usedCategoryKeys.length);
    </script>
</body>
